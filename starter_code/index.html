<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tower Defense Game</title>
    <link href="./styles/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button class="start-game">Start Game</button>
    <main class="game-paused">
      <canvas class="mainhide" width="640" height="384"></canvas>
      <div id="game-area" class="menu">
        <button id="mage1" class="tower-first mainhide">Tower Mage 1</button>

        <button id="cannon1" class="tower-second mainhide">Tower Cannon 1</button>

        <button id="mage2" class="tower-first2 mainhide">Tower Mage 2</button>

        <button id="cannon2" class="tower-second2 mainhide">Tower Cannon 2</button>

        <button id="mage-upgrade1" class="mainhide" disabled>Upgrade Mage Tower</button>

        <button id="cannon-upgrade1" class="mainhide" disabled>Upgrade Cannon Tower</button>

        <button id="mage-upgrade2" class="mainhide" disabled>Upgrade Mage Tower2</button>

        <button id="cannon-upgrade2" class="mainhide" disabled>Upgrade Cannon Tower2</button>
      </div>
      <button id="start-wave" class="mainhide" disabled>Start Wave</button>
    </main>
    <script src="./scripts/player.js"></script>
    <script src="./scripts/towerbuilder.js"></script>
    <script src="./scripts/towers.js"></script>
    <script src="./scripts/mob.js"></script>
    <script src="./scripts/controls.js"></script>
    <script src="./scripts/background.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tower Defense Game</title>
    <link href="./styles/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="game-paused">
      <button class="start-game">Start Game</button>
      <canvas width="640" height="384"></canvas>
      <div class="menu">
        <div class="tower-first">
          <button id="mage1">Tower Mage 1</button>
          <img src="./images/" alt="" />
        </div>
        <div class="tower-second">
          <button id="cannon1">Tower Cannon 1</button>
        </div>
        <div class="tower-first2">
          <button id="mage2">Tower Mage 2</button>
          <img src="./images/" alt="" />
        </div>
        <div class="tower-second2">
          <button id="cannon2">Tower Cannon 2</button>
        </div>
        <div>
          <button id="test" disabled>VALUE TEST</button>
        </div>
      </div>
      <button id="start-wave" disabled>Start Wave</button>
    </main>
    <script src="./scripts/player.js"></script>
    <script src="./scripts/towerbuilder.js"></script>
    <script src="./scripts/towers.js"></script>
    <script src="./scripts/mob.js"></script>
    <script src="./scripts/controls.js"></script>
    <script src="./scripts/background.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>

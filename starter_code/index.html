<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tower Defense Game</title>
    <link href="./styles/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button class="start-game">Start Game</button>
    <main class="game-paused">
      <div class="container">
        <canvas width="640" height="384"></canvas>
        <div id="game-area" class="menu">

          <div>
            <button id="mage1" class="tower-first ">Mage</button>
            <button id="cannon1" class="tower-second ">Cannon</button>
          </div>

          <div>
            <button id="mage2" class="tower-first2">Mage</button>
            <button id="cannon2" class="tower-second2">Cannon</button>
          </div>

          <div>
            <button id="mage-upgrade1" disabled>Upgrade Mage Tower</button>
            <button id="cannon-upgrade1" disabled>Upgrade Cannon Tower</button>
          </div>

          <div>
            <button id="mage-upgrade2" disabled>Upgrade Mage Tower2</button>
            <button id="cannon-upgrade2" disabled>Upgrade Cannon Tower2</button>
          </div>

          <div>
          <button id="start-wave" disabled>Start Wave</button>
          </div>

      <div>
        <button id="reset">Reset Game</button>
      </div>

      </div>
      <div>
    </main>
    <script src="./scripts/player.js"></script>
    <script src="./scripts/towerbuilder.js"></script>
    <script src="./scripts/towers.js"></script>
    <script src="./scripts/mob.js"></script>
    <script src="./scripts/controls.js"></script>
    <script src="./scripts/background.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
